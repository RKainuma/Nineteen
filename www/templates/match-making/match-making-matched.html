<!-- マッチングリスト画面 -->
<ons-page id="match-making-matched">
  <div class="page__background background_whitesmoke"></div>
  <div class="wrapper">
    <ons-toolbar class="toolbar">
      <div class="left">
        <ons-icon icon="fa-bell" size="20px" fixed-width="false" class="icon-white"></ons-icon>
      </div>
      <div class="center">Nineteen</div>
      <div class="right">
        <ons-icon icon="fa-cog" size="20px" fixed-width="false" class="icon-white"></ons-icon>
      </div>
    </ons-toolbar>
  <input type="button" value="条件で探す" class="search-input search-input--material">

  <div class="tabbar tabbar--top tabbar--material">
    <label class="tabbar__item tabbar--material__item">
      <input type="radio" id="js-match-offered-by" name="tabbar-material-a">
      <button class="tabbar__button tabbar--material__button">
        オファー来た
      </button>
    </label>
  
    <label class="tabbar__item tabbar--material__item">
      <input type="radio" id="js-matched" name="tabbar-material-a" checked="checked">
      <button class="tabbar__button tabbar--material__button">
        マッチング！
      </button>
    </label>
  
    <label class="tabbar__item tabbar--material__item">
      <input type="radio" id="js-match-offered-to" name="tabbar-material-a">
      <button class="tabbar__button tabbar--material__button">
        オファー済み
      </button>
    </label>
  </div>

  <div>
    <div class="container-block">
      <div class="group-container">
        <div class='group-name'>グループA</div>
        <img alt="" src="../../../assets/sample/sample-girls-group1.jpg" width="100%">
      </div>
    </div>
    <div class="container-block">
      <div class="group-container">
        <div class='group-name'>グループB</div>
        <img alt="" src="../../../assets/sample/sample-girls-group1.jpg" width="100%">
      </div>
    </div>
    <div class="container-block">
      <div class="group-container">
        <div class='group-name'>グループC</div>
        <img alt="" src="../../../assets/sample/sample-girls-group1.jpg" width="100%">
      </div>
    </div>
    <div class="container-block">
      <div class="group-container">
        <div class='group-name'>グループD</div>
        <img alt="" src="../../../assets/sample/sample-girls-group1.jpg" width="100%">
      </div>
    </div>
    <div class="container-block">
      <div class="group-container">
        <div class='group-name'>グループE</div>
        <img alt="" src="../../../assets/sample/sample-girls-group1.jpg" width="100%">
      </div>
    </div>
    <div class="container-block">
      <div class="group-container">
        <div class='group-name'>グループF</div>
        <img alt="" src="../../../assets/sample/sample-girls-group1.jpg" width="100%">
      </div>
    </div>
  </div>

  <ons-tabbar class="footer-tab" swipeable>
    <ons-tab id="js-home-tab" label=" ホーム" icon="fa-home" badge=""></ons-tab>
    <ons-tab id="js-topic-tab" label="トピック" icon="fa-battle-net" ></ons-tab>
    <ons-tab id="js-match-making-tab" label="合コン" icon="fa-glass-cheers" active></ons-tab>
    <ons-tab id="js-schedule-tab" label="スケジュール" icon="fa-calendar-alt"></ons-tab>
    <ons-tab id="js-group-tab" label="グループ" icon="fa-users"></ons-tab>
  </ons-tabbar>
</ons-page>
